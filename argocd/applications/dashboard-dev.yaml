# ArgoCD Application - Saleor Dashboard DEV
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: saleor-dashboard-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mandoofu/kyeol-app-gitops.git
    targetRevision: main
    path: apps/saleor-dashboard/overlays/dev
  destination:
    server: https://C53A5A8DFCEB4D6D41C8EB9655996281.gr7.ap-northeast-2.eks.amazonaws.com  # DEV cluster
    namespace: kyeol
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
