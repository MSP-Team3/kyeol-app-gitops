# Saleor Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        component: frontend
    spec:
      containers:
        - name: dashboard
          # ECR image URL (placeholder) - replaced by overlay images
          image: ACCOUNT_ID.dkr.ecr.ap-northeast-2.amazonaws.com/kyeol-dashboard:latest
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: API_URI
              value: "https://storefront1.saleor.cloud/graphql/"
            - name: GITOPS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitops-token
                  key: GITOPS_TOKEN
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      restartPolicy: Always
