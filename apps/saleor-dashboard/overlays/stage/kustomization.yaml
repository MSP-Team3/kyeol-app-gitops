# Saleor Dashboard - STAGE Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kyeol

resources:
  - ../../base

labels:
  - pairs:
      environment: stage
    includeSelectors: false

images:
  - name: ACCOUNT_ID.dkr.ecr.ap-northeast-2.amazonaws.com/kyeol-dashboard
    newName: 827913617839.dkr.ecr.ap-northeast-2.amazonaws.com/kyeol-stage-dashboard
    newTag: stage-latest

patches:
  - target:
      kind: Ingress
      name: dashboard-ingress
    path: patches/ingress-patch.yaml
  - target:
      kind: Deployment
      name: dashboard
    path: patches/replicas-patch.yaml
  - target:
      kind: Deployment
      name: dashboard
    path: patches/resources-patch.yaml
  - target:
      kind: Deployment
      name: dashboard
    path: patches/env-patch.yaml
