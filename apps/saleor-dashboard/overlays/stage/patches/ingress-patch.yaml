# Ingress Patch - Dashboard STAGE
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:000000000000:certificate/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx  # TODO: Replace with actual ARN
    external-dns.alpha.kubernetes.io/hostname: stage-dashboard.kyeol.click
spec:
  rules:
    - host: stage-dashboard.kyeol.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
