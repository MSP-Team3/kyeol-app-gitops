# DEV Environment Config (Non-sensitive values only)
# Sensitive values (DATABASE_URL, SECRET_KEY, RSA_PRIVATE_KEY) are injected via Secret

ALLOWED_HOSTS=origin-dev.kyeol.click,api-dev.kyeol.click,localhost,127.0.0.1
ALLOWED_CLIENT_HOSTS=dashboard-dev.kyeol.click,dev.kyeol.click,localhost,127.0.0.1
DEBUG=True

# Database and Redis - Provided via Secret (saleor-dev-secrets)
# DATABASE_URL - from Secret
# SECRET_KEY - from Secret

# DEV does not use Redis/Celery
# CELERY_BROKER_URL - not configured
# CACHE_URL - not configured

# S3 Configuration
AWS_MEDIA_BUCKET_NAME=kyeol-dev-media
AWS_STORAGE_BUCKET_NAME=kyeol-dev-media
AWS_S3_REGION_NAME=ap-northeast-2
