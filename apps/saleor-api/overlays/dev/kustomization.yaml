apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kyeol

resources:
  - ../../base

images:
  - name: ghcr.io/saleor/saleor
    newTag: "3.22"

configMapGenerator:
  - name: saleor-api-env
    envs:
      - env-dev.properties

patchesStrategicMerge:
  - serviceaccount-patch.yaml
  - deployment-patch.yaml
  - service-patch.yaml

patches:
  - target:
      kind: Ingress
      name: saleor-api
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api-dev.kyeol.click
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: saleor-api
