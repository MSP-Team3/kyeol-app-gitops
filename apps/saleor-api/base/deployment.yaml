apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-api
  namespace: kyeol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-api
  template:
    metadata:
      labels:
        app: saleor-api
    spec:
      serviceAccountName: saleor-api
      containers:
        - name: api
          image: ghcr.io/saleor/saleor:3.22 # Official Saleor image from GitHub Container Registry
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: saleor-api-env
          env:
            - name: RSA_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: saleor-api-secret
                  key: RSA_PRIVATE_KEY
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: saleor-api
  namespace: kyeol
spec:
  selector:
    app: saleor-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
