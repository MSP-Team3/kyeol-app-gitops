# Saleor DEV Overlay: Ingress Patch
# origin-dev.kyeol.click domain settings

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kyeol-ingress
  namespace: kyeol
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:000000000000:certificate/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"  # TODO: Replace with actual ARN
    external-dns.alpha.kubernetes.io/hostname: "origin-dev.kyeol.click"
    alb.ingress.kubernetes.io/wafv2-acl-arn: ""  # TODO: terraform output waf_web_acl_arn
spec:
  ingressClassName: alb
  rules:
    - host: origin-dev.kyeol.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: storefront-svc
                port:
                  number: 3000
