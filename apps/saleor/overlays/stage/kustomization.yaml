# Saleor Storefront - STAGE Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kyeol

resources:
  - ../../base
  - patches/hpa-patch.yaml

labels:
  - pairs:
      environment: stage
    includeSelectors: false

images:
  - name: ACCOUNT_ID.dkr.ecr.ap-northeast-2.amazonaws.com/kyeol-storefront
    newName: 000000000000.dkr.ecr.ap-northeast-2.amazonaws.com/kyeol-stage-storefront  # TODO: Replace with actual account ID
    newTag: stage-latest

patches:
  - target:
      kind: Deployment
      name: storefront
    path: patches/replicas-patch.yaml
  - target:
      kind: Ingress
      name: kyeol-ingress
    path: patches/ingress-patch.yaml
  - target:
      kind: Deployment
      name: storefront
    path: patches/resources-patch.yaml
